<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LED Control</title>
    <link rel="stylesheet" href="style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="layouts">
        <!-- Navbar Section -->
        <section class="navbar">
            <h3>FvckingAwesome</h3>
        </section>

        <!-- Page Title Section -->
        <section class="page-title">
            <h3>LED CONTROL</h3>
        </section>

        <!-- LED Section -->
        <section class="leds">
            <div class="led">
                <img src="Komponen/led-off.png" class="led-image" id="dapurLedImage" />
                <p class="led-location-text">DAPUR</p>
                <button class="led-submit" id="ledDapur" onclick="setDapurLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="Komponen/led-off.png" class="led-image" id="tamuLedImage" />
                <p class="led-location-text">RUANG TAMU</p>
                <button class="led-submit" id="ledTamu" onclick="setTamuLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="Komponen/led-off.png" class="led-image" id="makanLedImage" />
                <p class="led-location-text">RUANG MAKAN</p>
                <button class="led-submit" id="ledMakan" onclick="setMakanLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="Komponen/led-off.png" class="led-image" id="toiletLedImage" />
                <p class="led-location-text">TOILET</p>
                <button class="led-submit" id="ledToilet" onclick="setToiletLed()">TURN ON</button>
            </div>
        </section>

        <!-- Bottombar Section -->
        <section class="bottombar">
            <ul>
                <li>
                    <a href="/" aria-label="Home">
                        <i class="fa-solid fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Lightbulb">
                        <i class="fa-solid fa-lightbulb"></i>
                    </a>
                </li>
                <li>
                    <a href="/" aria-label="Fan">
                        <i class="fa-solid fa-fan"></i>
                    </a>
                </li>
                <li>
                    <a href="/" aria-label="User">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>
            </ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
